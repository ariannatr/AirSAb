<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="all"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/one-page-wonder.css}" rel="stylesheet" type="text/css" media="all"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript" th:src="@{/scripts/search.js}"></script>

    <link th:href="@{/css/search.css}" rel="stylesheet" type="text/css" media="all"/>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Air SA&B</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav nav-pills ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" style="color:#dba63d;" >admin</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false">Users</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" th:href="@{/owners}" >Owners</a>
                      <a class="dropdown-item" th:href="@{/renters}">Renters</a>
                      <a class="dropdown-item" th:href="@{/accept}">Requests</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/users}">All</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/apartslist}">Apartments </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false">Reservations</a>
                    <div class="dropdown-menu">
                        <form class="dropdown-item" method="POST" th:action="@{/resbyrenter}">
                            <label >By Renter</label> <br>
                            <input name="renter"  type="text" />
                            <input type="submit" value="Go"/>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/reservationslist}">All</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <header class="masthead">
        <div class="overlay">
            <div class="container">
                <div id="initialtext">
                    <h1 class="display-1 text-white">Air S A & B </h1>
                    <h2 class="display-4 text-white">Rent an apartment now</h2>
                    <div> <br> </div>
                    <button id="searchnow" class="btn btn-outline-warning " data-wow-delay="0.5s">Search Now</button>
                </div>
                <div id="secondarytext" style="display:none;">
                    <h2 class="display-6 text-white"> Fill the form below and browse the results</h2>
                    <form class="searchform" method="POST" th:action="@{/search}">
                        <input type="text" style="width: 30%;" placeholder="Country" >
                        <input type="text" style="width: 30%;" placeholder="Town" >
                        <input type="text" style="width: 30%;" placeholder="Area" > <br>
                        <input type="text" name="arrival" id="datepicker" style="width: 40%;" placeholder="Arrival Date">
                        <input  type="text" name="depart" id="datepicker2" style="width: 40%;" placeholder="Departure Date"> <br>
                        <input type="number" name="num" min="1" style="width: 50%;" placeholder="Persons">
                        <input type="submit" value="Submit" class="btn  btn-sm" />
                    </form>
                    <br>
                    <button id="backnow" class="btn btn-outline-secondary " data-wow-delay="0.5s">Back</button>
                </div>
                
            </div>
        </div>
    </header>

    

    

    <!-- Footer -->
    <div th:replace="/fragments/footer :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" rel="stylesheet" type="text/css" media="all"/>


    <script type="text/javascript">
    jQuery(function(){
    jQuery($(":input[id^='datepicker']")).datepicker({
        inline: true,
        showOtherMonths: true
    });
    });
    </script>


</body>

</html>
